        <h1 class="mt-1">Project: Sorting Algorithm Visualization.</h1>
        <p class="lead">There are various diffferent algorithms that are made for sorting. The purpose of this project is

        <div class = "mt-1" style="height: 600px; background: lightblue; border-radius: 10px;">
            <div class="btn-toolbar">
                <div class="btn-group p-1" id="algos">
                    <button class="btn btn-activated" id="btn-basic">Basic</button>
                    <button class="btn" id="btn-bubble">Bubble</button>

                </div>

                    <button class="btn" id="btn-xxl">XXL</button>

                </div>

                </div>

                <div class="btn-group ms-2 p-1" id="size">
